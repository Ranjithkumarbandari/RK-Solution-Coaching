  <style>
    /* Common Button Style for All Links */
    .nav-link.custom-link {
      background-color: #007bff; /* Blue background like Sign In button */
      color: white; /* White text */
      padding: 10px 20px;
      border-radius: 5px; /* Rounded corners */
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
      text-decoration: none; /* Remove underline */
    }

    /* Hover Effects for All Links */
    .nav-link.custom-link:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }

    /* Optional: Add spacing between navigation items */
    .nav-item {
      margin-right: 15px;
    }

    /* Contact Information Section with Stunning Background */
    .contact-info {
      background: url('https://your-image-url.com/your-image.jpg') no-repeat center center; 
      background-size: cover; /* Cover the entire section */
      padding: 80px 20px;
      color: white; /* Text color */
      position: relative;
    }

    /* Gradient Overlay for better text visibility */
    .contact-info::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 1; /* Place overlay behind text */
    }

    /* Heading styling */
    .contact-info h2 {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      z-index: 2; /* Ensure heading is above overlay */
      position: relative;
    }

    /* Paragraph text styling */
    .contact-info p {
      font-size: 18px;
      text-align: center;
      z-index: 2; /* Ensure text is above overlay */
      position: relative;
    }

    /* Social Media Icons styling */
    .social-icons {
      text-align: center;
      margin-top: 30px;
      z-index: 2; /* Ensure icons are above overlay */
      position: relative;
    }

    .social-icons a {
      font-size: 40px;
      margin: 0 15px;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff; /* Hover effect color */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-info h2 {
        font-size: 28px;
      }
      .contact-info p {
        font-size: 16px;
      }
    }
  </style>
</head>
